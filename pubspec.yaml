name: crossflow_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  firebase_core: ^2.27.0
  get: ^4.6.6
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  firebase_auth: ^4.17.8
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/img/
    - lib/img/icons/

  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/ProductSans-Medium.ttf
        - asset: fonts/ProductSans-Bold.ttf
          weight: 500